<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Notes</title>
</head>

<body>

    <div id="all">
        <div id="head">
            <h1>Notes</h1>
            <button id="new" type="button" data-bs-toggle="modal" data-bs-target="#addNote"><i
                    class="fas fa-plus-square" onclick="ZeroValue()"></i></button>
        </div>
        <hr id="line" />

        <div id="notes">

        </div>

        <div class="modal fade" id="addNote" tabindex="-1" aria-labelledby="edit_address" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content d-flex align-items-center">
                    <div class="modal-header">
                        <h5 class="modal-title text-center">Add New Note</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close"><i
                                class="fas fa-times-circle"></i></button>
                    </div>
                    <form action="#" method="POST">
                        <div class="modal-body d-flex flex-column px-4 pb-0">
                            <div class="d-flex flex-column mb-4">
                                <label for="address_change" class="mb-1">Note</label>
                                <textarea name="new_note" id="new_name" class="p-3 my-0 rounded"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer px-4 pt-0 border-0">
                            <button type="button" class="rounded py-2 m-0" id="add" data-bs-dismiss="modal"
                                onclick="AddNewNote()">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
